
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS file-->
  <link rel="stylesheet" href="style.css">

  <title>Formulaire de Participation</title>
  <meta name="description" content="Formulaire de participation à l'action de l'association QueDuSable">

</head>

<body class="background-form">
  <div class="contact-wrapper">
    <form method="post" class="form-horizontal">
      
        <label for="formulaire">Nom</label>
        <input type="text" id="lastName" placeholder="Votre nom" name="lastName">
      
        <label for="formulaire">Prénom</label>
        <input type="text" id="firstName" placeholder="Votre prénom" name="firstName">
      
        <label for="formulaire">Adresse email</label>
        <input type="mail" id="mail" placeholder="example@gmail.com" name="mail">
      
        <label for="numberOfPersons">Nombres de personnes présentes</label>
        <select aria-label="Default select sample">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      
        <label for="questions">Si vous avez des questions, n'hésitez pas !</label>
        <textarea name="questions" id="questions"></textarea>
      </div>
      <div class="buttons">
        <button type="reset" class="btn btn-warning mx-2" style="--bs-opacity: 0.8" value="reset">Reset</button>
        <button type="submit" class="btn btn-light mx-2" value="submit">Envoyez</button>
      </div>
    </form>
  </div>

</body>
</html>
